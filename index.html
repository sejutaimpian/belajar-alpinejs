<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AlpineJS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{ expanded: false }" class="w-1/3 mx-auto">
        <p x-show="expanded" x-collapse.min.50px>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore sunt
            magnam quibusdam dignissimos excepturi quisquam repellat culpa quod
            cupiditate et animi fugit pariatur repellendus rem ratione totam, dolor
            voluptatem omnis.
        </p>
        <button @click="expanded = ! expanded" x-text="expanded ? 'Read Less' : 'Read More'"></button>
    </div>
</body>

</html>
