<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AlpineJS</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <script src="alpine.js"></script>
</head>

<body>
    <div x-data>
        <p>Some Content</p>

        <div x-data="{open: false}">
            <button @click="open = !open">Open Modal</button>
            <template x-teleport="#tele">
                <div x-show="open">Modal Content</div>
            </template>
        </div>

        <p>More Content</p>
        <div id="tele">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, distinctio?</p>
        </div>
        <p>More Content</p>
    </div>
</body>

</html>
